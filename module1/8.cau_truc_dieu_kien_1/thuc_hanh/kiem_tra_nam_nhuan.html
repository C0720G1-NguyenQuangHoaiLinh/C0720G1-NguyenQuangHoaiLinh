<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhap so nam"));
        if ((year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0 )){
            alert(year + " la nam nhuan");
        }else {
            alert(year + " khong phai la nam nhuan");
        }
    </script>
</body>
</html>
