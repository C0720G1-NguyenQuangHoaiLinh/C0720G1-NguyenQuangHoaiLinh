<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien te</title>
</head>
<body>
    <h4>Amount </h4>
    <input id="nhaptien" type="number" name="Amount"/>
    <h4>From currency </h4>
    <select id="tienA">
        <option value="vietnam">Viet Nam </option>
        <option value="usd">USD </option>
    </select>
    <h4>To currency </h4>
    <select id ="tienB">
        <option value="usd">USD </option>
        <option value="vietnam">Viet Nam </option>
    </select><br></br>
    <input type="button" value="Convert" onclick="chuyenTien()"/>
    <p id="Money"></p>
    <script>
        function chuyenTien() {
            let loaiTienA = document.getElementById("tienA").value;
            let loaiTienB = document.getElementById("tienB").value;
            let giaTri = parseInt(document.getElementById("nhaptien").value);
            if((loaiTienA==="usd") && (loaiTienB==="vietnam")){
                document.getElementById("Money").innerText = "result: " + giaTri * 23000;
            }else if ((loaiTienA==="vietnam") && (loaiTienB==="usd")){
                document.getElementById("Money").innerText = "result: " + giaTri / 23000;
            }else {}
        }
    </script>
</body>
</html>
