<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor() {
            this.status = "On";
            this.pin = 100;
            this.memoryDraft = [];
            this.memorySended = [];
            this.memoryImport = [];
        }
        turnOn() {
            this.status = "On"
        }
        turnOff() {
            this.status = "Off"
        }
        makeDraft(message) {
            this.memoryDraft.push(message);
            this.pin--;
        }
        sendMessage(mobile) {
            mobile.memoryImport = this.memoryDraft;
            this.memorySended = this.memoryDraft;
            this.memoryDraft = [];
        }
        showMessageImport() {
            return this.memoryImport;
        }
        showMessageSended() {
            alert(this.memorySended);
        }
    }
    let samSung = new Mobile();
    let nokia = new Mobile();
    samSung.sendMessage(nokia);
    nokia.showMessageImport();
    let iphone= new Mobile();
    samSung.makeDraft("Xin Chao iphone");
    samSung.sendMessage(iphone);
    iphone.showMessageImport();
</script>
</body>
</html>
