<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor(pin, tinNhanSoan, tinNhanNhan, tinNhanDaGui){
            this.pin = pin;
            this.tinNhanSoan = tinNhanSoan;
            this.tinNhanNhan = tinNhanNhan;
            this.tinNhanDaGui = tinNhanDaGui;
        }
        kiemTraDienThoaiBatTat(){
            return this.pin = 0;
            this.pin = pin--;
            alert("dien thoat da tat nguon");
        }
    }
    let mobile = new Mobile(50);
    mobile.kiemTraDienThoaiBatTat();
</script>
</body>
</html>
