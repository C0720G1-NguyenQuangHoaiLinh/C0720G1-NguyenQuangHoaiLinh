<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">
        let table ,i , j;
        table = "<table border='1' width='800' cellspacing='1' cellpadding='3'>";
        i = 2;
        j = 1;
        while (i <= 9){
            table = table + "<tr>";
            while (j <= 9) {
                table = table + "<td>" + i + " x " + j + " = " + i*j + "</td>";
                j++;

            }table = table + "</tr>";
            j = 1;
            i++;
        }document.write(table);
    </script>
</body>
</html>
