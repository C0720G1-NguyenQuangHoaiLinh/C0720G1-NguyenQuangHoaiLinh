<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numbers = prompt("nhap mot so");
        if(numbers == 0 || numbers == 1) {
            alert("ko co so nguyen to");
        }else {
            for(let a = 2;a <= numbers;a++){
                let count = 0;
                for(x = 2; x < a;x++) {
                    let result = a % x;
                    if(result == 0) {
                        count++;
                    }
                }if(count == 0){
                    document.write(a + ", ");
                }
            }
        }
    </script>
</body>
</html>
