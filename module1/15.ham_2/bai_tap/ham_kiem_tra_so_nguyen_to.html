<body>
    <script>
        let a = prompt("nhap so can kiem tra : ");
        if (isPrime(a)){
            alert("la so nguyen to");
        }else {
            alert("khong phai la so nguyen to");
        }
        function isPrime(N) {
            if (N < 2){
                return false;
            }else {
                for (let i=2;i<N;i++){
                    if (N%i==0){
                        return false;
                    }
                }
                return true;
            }

        }

    </script>
