        let array = ["mon","-tue","-wed","-thu"];
        for (let i = 0 ; i < array.length ; i++){
            array[i] = array[i].split("");
            for (let j = 0 ; j < array.length ; j++){
                if (array[i][j] == "-"){
                    array[i][j] = "_";
                }
            }
            array[i] = array[i].join('');
        }
        document.write(array);
