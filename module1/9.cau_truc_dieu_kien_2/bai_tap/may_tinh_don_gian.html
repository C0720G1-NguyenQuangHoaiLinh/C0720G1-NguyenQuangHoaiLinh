<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width: 210px">
        <form>
            <fieldset>
            <label>
                <input type="text" id="display" style="width: 170px; height: 30px; font-size: 20px;" disabled>
                    <input type="button" value="1" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="2" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="3" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="+" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="4" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="5" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="6" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="-" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="7" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="8" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="9" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="*" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="reset" value="C" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="0" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="=" onclick="bang(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
                    <input type="button" value="/" onclick="nhap(this.value)" style="width: 40px; height: 40px; font-size: 20px;">
            </label>
            </fieldset>
        </form>
    </div>
    <script>
        function nhap(demo) {
            document.getElementById("display").value +=demo;
        }
        function bang() {
            let ketQua = document.getElementById("display").value;
            document.getElementById("display").value = eval(ketQua);
        }
    </script>
</body>
</html>
