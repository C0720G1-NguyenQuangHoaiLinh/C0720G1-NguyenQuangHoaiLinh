<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input id="month" type="number" name="data" />
        <button type="button" onclick="day()">Tính số ngày</button>
    </form>
    <p id="demo"></p>
    <script>
        function day() {
            let giaTri = parseInt(document.getElementById("month").value);
            switch (giaTri) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12 :
                    document.getElementById("demo").innerHTML = "Thang " + giaTri + " co 31 ngay";
                    break;
                case 2 :
                    document.getElementById("demo").innerHTML = "Thang " + giaTri + " co 28 hoac 29 ngay";
                    break;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                    document.getElementById("demo").innerHTML = "Thang " + giaTri + " co 30 ngay";
                    break;
                    default:
                        document.getElementById("demo").innerHTML = "khong ton tai thang" + giaTri;
            }
        }
    </script>
</body>
</html>
